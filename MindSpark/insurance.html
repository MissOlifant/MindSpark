<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient - Insurance Information</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header id="header">
            <h1><strong>New Patient</strong></h1>
        </header>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="step">
                <span>Personal Information</span>
            </div>
            <div class="step active">
                <span>Insurance</span>
            </div>
            <div class="step">
                <span>Lifestyle</span>
            </div>
        </div>

        <!-- Form Section -->
        <section id="form-section">
            <form>
                <div class="form-group">
                    <h3>Insurance Information</h3>
                    <div class="form-row">
                        <label for="medicalaid">Medical Aid Provider:</label>
                        <select id="medicalaid" name="medicalaid">
                            <option value="" disabled selected>Select your provider</option>
                            <option value="provider1">Provider 1</option>
                            <option value="provider2">Provider 2</option>
                            <option value="provider3">Provider 3</option>
                            <option value="provider4">Provider 4</option>
                            <option value="provider5">Provider 5</option>
                            <option value="provider6">Provider 6</option>
                            <option value="provider7">Provider 7</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="plantype">Plan Type:</label>
                        <select id="plantype" name="plantype">
                            <option value="" disabled selected>Select your plan type</option>
                            <option value="hospital">Hospital Plan</option>
                            <option value="day-to-day">Day-to-Day Plan</option>
                            <option value="gap-cover">Gap Cover</option>
                            <option value="specialist">Specialist Plan</option>
                            <option value="chronic-illness">Chronic Illness Plan</option>
                            <option value="maternity">Maternity Plan</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="membershipnumber">Membership Number:</label>
                        <input type="text" id="membershipnumber" name="membershipnumber">
                    </div>
                    <div class="form-row">
                        <label for="idnumber">SA/Passport Number:</label>
                        <input type="text" id="idnumber" name="idnumber">
                    </div>
                </div>

                <div class="form-group">
                    <h5 id="mainholder">*If you are a dependent of the medical aid, meaning you are not the main holder of the medical aid please fill in the main holder's information.</h5>
                    <div class="form-row">
                        <label for="holdername">Holder's Full Name:</label>
                        <input type="text" id="holdername" name="holdername">
                    </div>
                    <div class="form-row">
                        <label for="holderid">Holder's ID Number:</label>
                        <input type="text" id="holderid" name="holderid">
                    </div>
                    <div class="form-row">
                        <label for="relationship">Relationship:</label>
                        <select id="relationship" name="relationship">
                            <option value="" disabled selected>Select your relationship</option>
                            <option value="spouse">Spouse</option>
                            <option value="parent">Parent</option>
                            <option value="child">Child</option>
                            <option value="sibling">Sibling</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="grandchild">Grandchild</option>
                            <option value="partner">Partner</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <p>If you have no medical aid, please press "Next".</p>
                </div>

                <div class="form-buttons">
                    <button type="button" onclick="window.location.href='registration.html'">BACK</button>
                    <button type="button" onclick="window.location.href='lifestyle.html'">NEXT</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
