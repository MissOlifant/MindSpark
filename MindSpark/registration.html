<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient - Personal Information</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <!-- Container for centering content -->
    <div class="container">
        <!-- Header -->
        <header id="header">
            <h1><strong>New Patient</strong></h1>
        </header>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="step active">
                <span>Personal Information</span>
            </div>
            <div class="step">
                <span>Insurance</span>
            </div>
            <div class="step">
                <span>Lifestyle</span>
            </div>
        </div>

        <!-- Form Section -->
        <section id="form-section">
            <form>
                <div class="form-group">
                    <h3>Personal Information</h3>
                    <div class="form-row">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-row">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required >
                    </div>
                    <div class="form-row">
                        <label for="SAID">South African Identification:</label>
                        <input type="text" id="SAID" name="SAID" required>
                    </div>
                    <div class="form-row">
                        <label for="gender">Gender (For medical reasons):</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="marital-status">Marital Status:</label>
                        <select id="marital-status" name="marital-status" required>
                            <option value="" disabled selected>Select your marital status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                            <option value="separated">Separated</option>
                        </select>
                    </div>                    
                    <div class="form-row">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email Adrress:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <h4>Physical Address</h4>
                    <div class="form-row">
                        <label for="address">Street Number:</label>
                        <input type="text" id="address" name="address" required >
                    </div>
                    <div class="form-row">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-row">
                        <label for="province">Province:</label>
                        <input type="text" id="province" name="province" required>
                    </div>
                    <div class="form-row">
                        <label for="postalcode">Postal Code:</label>
                        <input type="text" id="postalcode" name="postalcode" required>
                    </div>
                </div>

                <div class="form-group">
                    <h4>Emergency Contact</h4>
                    <div class="form-row">
                        <label for="emergencyname">Full Name:</label>
                        <input type="text" id="emergencyname" name="emergencyname" required>
                    </div>
                    <div class="form-row">
                        <label for="relationship">Relationship:</label>
                        <select id="relationship" name="relationship" required>
                            <option value="" disabled selected>Select your relationship</option>
                            <option value="spouse">Spouse</option>
                            <option value="parent">Parent</option>
                            <option value="child">Child</option>
                            <option value="sibling">Sibling</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="grandchild">Grandchild</option>
                            <option value="guardian">Guardian</option>
                            <option value="friend">Friend</option>
                            <option value="partner">Partner</option>
                            <option value="cousin">Cousin</option>
                            <option value="aunt-uncle">Aunt/Uncle</option>
                            <option value="niece-nephew">Niece/Nephew</option>
                            <option value="in-law">In-law</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="emergencyphone">Phone Number:</label>
                        <input type="tel" id="emergencyphone" name="emergencyphone" required>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="button" onclick="window.location.href='login.html'">BACK</button>

                    <button type="submit" onclick="window.location.href='insurance.html'">NEXT</button>                    
                </div>
            </form>
        </section>
    </div>
</body>
</html>
