<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existing Patient</title>
    <link rel="stylesheet" href="existing.css">
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div id="header">
            <h1>Existing Patient</h1>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step active">
                <span>Personal Info</span>
            </div>
            <div class="step">
                <span>Verify</span>
            </div>
        </div>

        <!-- Form Section -->
        <div id="form-section">
            <div class="form-group">
                <div class="form-row">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name">
                </div>

                <div class="form-row">
                    <label for="idNumber">SAID/Passport Number</label>
                    <input type="text" id="idNumber" placeholder="Enter your ID or passport number">
                </div>

                <div class="form-row">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter your phone number">
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="form-buttons">
                <a href="login.html">
                <button type="button">BACK</button>
                </a>
                
            </div>
        </div>
    </div>
</body>
</html>
