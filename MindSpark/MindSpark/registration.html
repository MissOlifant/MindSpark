<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient - Personal Information</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <!-- Container for centering content -->
    <div class="container">
        <!-- Header -->
        <header id="header">
            <h1><strong>New Patient</strong></h1>
        </header>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="step active">
                <span>Personal Information</span>
            </div>
            <div class="step">
                <span>Insurance</span>
            </div>
            <div class="step">
                <span>Lifestyle</span>
            </div>
        </div>

        <!-- Form Section -->
        <section id="form-section">
            <form>
                <div class="form-group">
                    <h3>Personal Information</h3>
                    <div class="form-row">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-row">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-row">
                        <label for="address">Street Number:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-row">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-row">
                        <label for="province">Province:</label>
                        <input type="text" id="province" name="province" required>
                    </div>
                    <div class="form-row">
                        <label for="postalcode">Postal Code:</label>
                        <input type="text" id="postalcode" name="postalcode" required>
                    </div>
                </div>

                <div class="form-group">
                    <h3>Emergency Contact</h3>
                    <div class="form-row">
                        <label for="emergencyname">Full Name:</label>
                        <input type="text" id="emergencyname" name="emergencyname" required>
                    </div>
                    <div class="form-row">
                        <label for="relationship">Relationship:</label>
                        <input type="text" id="relationship" name="relationship" required>
                    </div>
                    <div class="form-row">
                        <label for="emergencyphone">Phone Number:</label>
                        <input type="tel" id="emergencyphone" name="emergencyphone" required>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="button" onclick="window.location.href='login.html'">Back</button>
                    <button type="submit">Next</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
